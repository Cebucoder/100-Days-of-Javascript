<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="custom-shape-divider-top-1687573976">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
        </svg>
    </div>

    <div class="main-cont">

        <h1>Password Generator</h1>
        <input class="input" type="text" id="password" readonly placeholder="Password">
        <div class="length">
            <label for="">Password Length</label>
            <span>
                <input type="range" id="length" min="6" max="20" value="8">
                <small id="lengthValue">8</small>
            </span>
        </div>

        <div class="option">
            <span>
                <label for="includeNumbers">Include Numbers</label>
                    <div class="toggle" id="backNum" onclick="Num()">
                        <div class="circ" id="num"></div>
                    </div>
            </span>
            <span>
                <label for="includeLetters">Include Letters</label>
                    <div class="toggle" id="backLett" onclick="Lett()">
                        <div class="circ" id="lett"></div>
                    </div>
            </span>
            <span>
                <label for="includeSpecialChars">Include Special Character</label>
                    <div class="toggle" id="backChar" onclick="Char()">
                        <div class="circ" id="char"></div>
                    </div>
            </span>
        </div>

        <button id="generateBtn">Generate Password</button>

    </div>
    
</body>
<script src="app.js"></script>
</html>
