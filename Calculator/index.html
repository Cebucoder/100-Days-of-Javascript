<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cal-cont">
        <div class="screen">
            <h1 class="screen1">0</h1>
        </div>
        <div class="button-sec">
            <div class="button-row">
                <button class="cal-button clear">C</button>
                <button class="cal-button">&larr;</button>
                <button class="cal-button operator">&divide;</button>
            </div>
            <div class="button-row">
                <button class="cal-button">7</button>
                <button class="cal-button">8</button>
                <button class="cal-button">9</button>
                <button class="cal-button operator">&times;</button>
            </div>
            <div class="button-row">
                <button class="cal-button">4</button>
                <button class="cal-button">5</button>
                <button class="cal-button">6</button>
                <button class="cal-button operator">&minus;</button>
            </div>
            <div class="button-row">
                <button class="cal-button">3</button>
                <button class="cal-button">2</button>
                <button class="cal-button">1</button>
                <button class="cal-button operator">&plus;</button>
            </div>
            <div class="button-row">
                <button class="cal-button">0</button>
                <button class="cal-button equal operator">&equals;</button>
            </div>
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
