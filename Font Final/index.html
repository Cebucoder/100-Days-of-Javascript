<!DOCTYPE html>
<html>
<head>
  <title>Font Generator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Mr+Dafoe&family=Mrs+Saint+Delafield&family=Mrs+Sheppards&family=Poppins&family=Share+Tech+Mono&family=Wallpoet&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .font-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .font-item {
      margin: 10px;
      cursor: pointer;
      font-family: sans-serif;
    }

    .preview-image {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .preview-image img {
      max-width: 400px;
      background: pink;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="font-container">
    <div class="font-item" onclick="changeFont('Fira Sans')">Fira Sans</div>
    <div class="font-item" onclick="changeFont('Mr Dafoe')">Mr Dafoe</div>
    <div class="font-item" onclick="changeFont('Mrs Saint Delafield')">Mrs Saint Delafield</div>
    <div class="font-item" onclick="changeFont('Mrs Sheppards')">Mrs Sheppards</div>
    <div class="font-item" onclick="changeFont('Poppins')">Poppins</div>
    <div class="font-item" onclick="changeFont('Share Tech Mono')">Share Tech Mono</div>
    <div class="font-item" onclick="changeFont('Wallpoet')">Wallpoet</div>
  </div>

  <input id="textInput" type="text" placeholder="Enter Text">

  <div class="preview-image" id="previewImage">
    <!-- Preview image will be displayed here -->
  </div>

  <button onclick="previewImage()">Preview</button>
  <button onclick="downloadImage()">Download</button>

  <script>
    let selectedFont = 'Fira Sans';

    function changeFont(font) {
      selectedFont = font;
      previewImage();
    }

    function previewImage() {
      const text = document.getElementById('textInput').value;
      const previewImage = document.getElementById('previewImage');

      // Create a new image element
      const image = new Image();
      image.src = generateImageURL(text, selectedFont);

      // Clear previous image
      while (previewImage.firstChild) {
        previewImage.firstChild.remove();
      }

      // Append the new image
      previewImage.appendChild(image);
    }

    function generateImageURL(text, font) {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');

      
      canvas.width = 400;
      canvas.height = 200;

      context.fillStyle = "white";
      context.fillRect(0, 0, canvas.width, canvas.height);


      context.font = `40px ${font}`;
      canvas.width = context.measureText(text).width;
      canvas.height = 50;

      context.fillStyle = '#000';
      context.font = `40px ${font}`;
      context.fillText(text, 0, 40);

      return canvas.toDataURL('image/png');
    }

    function downloadImage() {
      const text = document.getElementById('textInput').value;
      const imageURL = generateImageURL(text, selectedFont);

      const link = document.createElement('a');
      link.href = imageURL;
      link.download = 'text_image.png';
      link.click();
    }
  </script>




</body>
</html>
