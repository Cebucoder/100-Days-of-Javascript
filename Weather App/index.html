<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">


        <div class="weatherBackground fade-in">
            <img  id="weatherBackground"  src="./background/clear.png" alt="Weather Icon">
        </div>


        <!-- <h1>Weather App</h1> -->
        <div class="input-box">
            <span class="input">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" id="locationInput" placeholder="Enter location">
            </span>
            <button onclick="getWeather()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weatherInfo" id="weatherInfo">

        
          <div class="result">
            <div class="location zoomIn" >
                <h2 id="location">Location</h2>
              </div>
              <div class="status" id="status">
                <span class="temp">
                    <p id="temperature">0 Â°C</p>
                    <small id="weather-label">status</small>
                </span>

                <span class="hum-wind">
                    <span>
                        <i class="fa-solid fa-water"></i>
                        <div class="label">
                            <small id="humidity">0 %</small>
                        <small>Humidity</small>
                        </div>
                    </span>
                    <span>
                        <i class="fa-solid fa-wind"></i>
                        <div class="label">
                            <small id="wind">0 km/h</small>
                        <small>Wind</small>
                        </div>
                    </span>
                </span>
              </div>
          </div>
          
        </div> 


        <!-- Loding Animation -->
        <div class="loading" id="loading">
            <img src="./background/loading.gif" alt="">
        </div>


      </div>
    
</body>

<script src="app.js"></script>
</html>
