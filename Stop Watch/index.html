<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
  <div class="min-cont">
    <div class="stopwatch">
      <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliiseconds">00</span>
    </div>
    <div class="btn">
      <button id="startButton"><ion-icon name="play-outline"></ion-icon></button>
      <button id="stopButton"><ion-icon name="stop-outline"></ion-icon></button>
      <button id="resetButton"><ion-icon name="refresh-outline"></ion-icon></button>
    </div>
  </div>

</body>

<!-- link for the icon   ion- icon -->

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script src="app.js"></script>

</html>
