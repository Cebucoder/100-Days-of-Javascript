<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="icon/png"  href="icon1.png">
    <title>Quiz | App</title>
</head>
<body>

    <div class="main-container">

        <!-- background will change base on the qeustion hit -->
        <div class="overlay-image">
            <img id="overlay-image" src="paris.jpg" alt="">
        </div>

        <!-- quiz container -->
        <div class="quiz-container">
            <div class="question-cont">
                <!-- where the question goin to display -->
                <h1 id="question"></h1>
            </div>

            <div class="choices-label" id="choices-label">Choices</div>
            <!-- where the option to be display -->
            <div class="choices-cont" id="options"></div>

            <div class="result-cont">

                <button id="submit-btn">Submit</button>
                <div class="correct" id="correct">
                    <label for="" id="result">0</label>
                </div>
                <div class="wrong" id="wrong">
                    <label for="" id="feedback">0</label>
                </div>
            </div>


            <!-- whre the score will appear -->
            <div class="scoring-board" id="scoring-board">
                <div class="score-holder">
                    <div class="score-count">
                        <small>Correct Answer</small>
                        <span id="correct-count">0</span>
                    </div>
                    <div class="score-count">
                        <small>Wrong Answer</small>
                        <span id="wrong-count">0</span>
                    </div>
                </div>
            </div>



        </div>

    </div>
    
</body>
<script src="app.js"></script>
</html>
